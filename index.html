<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Time</title>
    <link rel="stylesheet" href="/estilo/main.css" />
</head>
<body>
    <div class="ConteinnerGeral">
        <div class="navBar">
            <ul>
                <li>Anywhere app</li>
                <li>Home</li>
                <li>Join</li>
            </ul>
        </div>
        <div class="conteinnerInside">
            <div class="left">
                <p>START FOR FREE</p>
                <h1>Login</h1>
                <h6>Não tens uma conta?<a href="createAccount.html">Criar uma</a></h6>

                <div class="emailInput">
                    <input type="email" class="email" placeholder="exemplo@exemplo.com">
                </div>
                <div class="passwordInput">
                    <input type="password" class="password" placeholder="A sua password">
                </div>

                <div class="btnInput">
                    <input type="submit" value="Login" class="btnLogin">
                </div>
                
            </div>

            <div class="right">
                <p>Olá</p>
            </div>
        </div>
    </div>
</body>
</html>
